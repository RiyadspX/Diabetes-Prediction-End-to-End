<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Predictor</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label>Pregnancies</label>
                <input type="number" name="Pregnancies" step="any" placeholder="Enter value" min="0" max="200">
            </div>
            <div class="form-group">
                <label>Glucose</label>
                <input type="number" name="Glucose" step="any" placeholder="Enter value" min="0" max="200">
            </div>
            <div class="form-group">
                <label>Blood Pressure</label>
                <input type="number" name="BloodPressure" step="any" placeholder="Enter value" min="0" max="200">
            </div>
            <div class="form-group">
                <label>Skin Thickness</label>
                <input type="number" name="SkinThickness" step="any" placeholder="Enter value" min="0" max="200">
            </div>
            <div class="form-group">
                <label>Insulin</label>
                <input type="number" name="Insulin" step="any" placeholder="Enter value" min="0" max="200">
            </div>
            <div class="form-group">
                <label>BMI</label>
                <input type="number" name="BMI" step="any" placeholder="Enter value" min="0" max="200">
            </div>
            <div class="form-group">
                <label>Diabetes Pedigree Function</label>
                <input type="number" name="DiabetesPedigreeFunction" step="any" placeholder="Enter value" min="0" max="200">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="Age" step="any" placeholder="Enter value" min="0" max="200">
            </div>
            <input type="submit" value="Predict Diabetes">
        </form>
        <div class="result">
            Prediction Class: {{ results }}
        </div>
    </div>
</body>
</html>
